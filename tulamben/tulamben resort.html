<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir</title>
    <style>
       
        img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #e0612f;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #d8b5b2;
        }
    </style>
    </style>
</head>
<body>

<div class="container">
    <h2>Mimpi Resort Tulamben</h2>
    <form action="proses_pemesanan.php" method="post">
        <label for="nama">Name:</label>
        <input type="text" id="nama" name="nama" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="tanggal_checkin">Date Check-in:</label>
        <input type="date" id="tanggal_checkin" name="tanggal_checkin" required>

        <label for="durasi">Duration (Night):</label>
        <input type="number" id="durasi" name="durasi" min="1" required>

        <label for="tipe_kamar">Room Type and Price:</label>
        <select id="tipe_kamar" name="tipe_kamar" onchange="changeImage()" required>
            <option value="single" data-image="tulamben1.jpg">Standard Double Room with Patio {1600k}</option>
            <option value="double" data-image="tulamben2.jpg">King Villa with Courtyard View  {2200k}</option>
            <option value="suite" data-image="tulamben3.jpg">Courtyard Villa with Ocean View  {2300k}</option>
        </select>

        <label for="jumlah_kamar">Room:</label>
        <input type="number" id="jumlah_kamar" name="jumlah_kamar" min="1" required>

        <div id="gambar_kamar">
            <img src="tulamben1.jpg" alt="Gambar Standar Room">
        </div>

        <button type="submit">Booking Now</button>
    </form>
</div>

<script>
    function changeImage() {
        var selectBox = document.getElementById("tipe_kamar");
        var selectedValue = selectBox.options[selectBox.selectedIndex].getAttribute("data-image");
        var imageContainer = document.getElementById("gambar_kamar");
        imageContainer.innerHTML = '<img src="' + selectedValue + '" alt="Gambar Kamar">';
    }
</script>

</body>
</html>
